site_name: Vigilant
theme:
  name: material
  palette:
    scheme: slate
    primary: black
  font: false
  logo: img/icon.png
  favicon: img/favicon.ico

use_directory_urls: false

plugins:
  - privacy
  - offline

nav:
  - "Home": index.md
  - "Installation": install.md
  - "Configuration":
      - "Environment variables": configuration.md
      - "Feeds File": feeds.md
  - "Changelog": changelog.md
  - "Development": development.md
  - "Source Code": "https://github.com/VerifiedJoseph/vigilant"
  - "Licenses": licenses.md

markdown_extensions:
  - pymdownx.snippets
